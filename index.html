<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Coffee!</h1>
    <hr class="border w-90">

<div class="row">
    <table class="col-6">
        <thead>
            <div>

            </div>
        </thead>
        <tbody class="d-flex flex-wrap " id="coffees"></tbody>
    </table>

    <div class="col-6">
    <h3 class="mb-4">Choose a Roast or Search by Name</h3>
    <form>
        <label for="roast-selection">Select a Roast:</label>
        <select class="custom-select mb-3" id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <label for="search">Name of Coffee:</label>
        <input class="form-control mb-3 " type="text" name="search" id="search">
        <input class="btn btn-primary btn-block" id="submit" type="submit">
    </form>
        <hr class="border w-90">
    <h3 class="mb-4">Add new Coffee!</h3>
    <form>
        <!--Adding new form with user inputs for the new coffee name and roast-->
        <!--The id number will be added automatically with the createCoffee function-->
        <label for="nameOfCoffee">Name:</label>
        <input class="form-control mb-3 "type="text" id="nameOfCoffee">
        <label for="typeOfRoast">Roast:</label>
        <input class="form-control mb-3 "type="text" id="typeOfRoast">
        <input class="btn btn-primary btn-block" type="submit" id="submitNewCoffee" value="Add">
    </form>
    </div>
</div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</div>
</body>
</html>
